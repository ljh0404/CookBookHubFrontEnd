
<div class="px-7 py-5 rounded-md">

  <p class="text-center text-2xl font-serif font-semibold mt-1 montserrat">Results</p>


  <!-- <app-paginator *ngIf="!isLoading" [lastPage]="lastPage!" [pageSelected]="pageSelected!" (sendMessageEvent)="receiveMessageFromChild($event)"></app-paginator> -->
  <app-paginator [lastPage]="lastPage!" [pageSelected]="pageSelected!" (sendMessageEvent)="receiveMessageFromChild($event)"></app-paginator>


  <div *ngFor="let result of jsonData?.results ; let i = index" class="bg-zinc-200 my-4 rounded-lg p-4 card">
    <div class="grid grid-cols-4 mb-4 gap-2">
      
      <div class="col-span-3 flex items-center justify-center">
        <p class="text-xl font-semibold text-center montserrat">{{result.title}}</p>
      </div>
      <p-button label="See Recipe" (click)="onClickDetails(result)" class="col-span-1"></p-button>
    </div>

    <div>
      <div class="grid grid-cols-7 gap-2">
        <div class="col-span-3 flex justify-center items-center">
            <img class="card object-contain rounded-lg" [src]=result.image alt="">
        </div>
        <div class="grid grid-rows-1 col-span-4 p-6 bg-green-200 rounded-lg h-64">
          <div class="row-span-1 overflow-auto montserrat" [innerHTML]="result.summary"></div>
        </div>
      </div>
    </div>
  
  </div>

  <app-paginator [lastPage]="lastPage!" [pageSelected]="pageSelected!" (sendMessageEvent)="receiveMessageFromChild($event)"></app-paginator>

</div>
